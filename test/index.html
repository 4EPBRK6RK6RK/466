<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemSymbol Helper by 4EPBRK_6RK_6RK</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            text-align: left;
        }

        .image-cell {
            text-align: center;
            object-fit: contain;
	}
        .image-cell img{
            height: 16px;
        }

        .image-cell3 {
            text-align: center;
		}
        .image-cell3 img{
            height: 48px;
        }

        #search-input {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ItemSymbol Helper</h1>
    <h3>Enter the name of the desired texture => click on the image of the desired size to copy => paste it into the game (Ctrl + V)</h3>
    <h3>Animated textures (vertical) fixed in the game</h3>

    <input type="text" id="search-input" placeholder="Search">

    <table id="data-table">
        <thead>
            <tr>
                <th>Texture name</th>
                <th>1 line symbol</th>
                <th>3 line symbol</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // Функция для загрузки данных JSON еуые
        function loadJSONData(dataURL) {
            fetch(dataURL)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        // Функция для отображения данных в таблице
        function displayData(data) {
            const tableBody = document.getElementById('data-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Очистить существующие строки

            data.forEach(row => {
                const tableRow = document.createElement('tr');



                const fileNameCell = document.createElement('td');
                fileNameCell.textContent = row.file;
                tableRow.appendChild(fileNameCell);


                
                const imageCell1 = document.createElement('td');
                imageCell1.classList.add('image-cell');
                const imageElement1 = document.createElement('img');
                imageElement1.src = `https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.21/assets/minecraft/textures/${row.file}`;
                imageElement1.addEventListener('click', () => {
                    navigator.clipboard.writeText(row.symbol1);
                
                    // Изменить цвет фона ячейки символа
                    imageCell1.style.backgroundColor = 'gray'; // Или любой другой цвет
                
                    // Сбросить цвет фона ячейки через 2 секунды
                    setTimeout(() => {
                        imageCell1.style.backgroundColor = '';
                    }, 2000);
                });
                imageCell1.appendChild(imageElement1);
                tableRow.appendChild(imageCell1);


                
                const imageCell3 = document.createElement('td');
                imageCell3.classList.add('image-cell3');
                const imageElement3 = document.createElement('img');
                imageElement3.src = `https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.21/assets/minecraft/textures/${row.file}`;
                imageElement3.addEventListener('click', () => {
                    navigator.clipboard.writeText(row.symbol3);
                
                    // Изменить цвет фона ячейки символа
                    imageCell3.style.backgroundColor = 'gray'; // Или любой другой цвет
                
                    // Сбросить цвет фона ячейки через 2 секунды
                    setTimeout(() => {
                        imageCell3.style.backgroundColor = '';
                    }, 2000);
                });
                imageCell3.appendChild(imageElement3);
                tableRow.appendChild(imageCell3);



                tableBody.appendChild(tableRow);
            });
        }

        // Загрузка данных JSON по умолчанию
        loadJSONData('./data.json'); // Замените 'data.json' на URL-адрес вашего файла JSON

        // Функция для фильтрации строк по поисковому запросу
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const tableRows = document.getElementById('data-table').querySelectorAll('tbody tr');

            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
	<h6>Generated by Google Gemini</h6>
</body>
</html>
